<!DOCTYPE html>
{% extends 'GameOasis/base.html' %}
{% load static %}
{% block navbar_content %}
<html>

	{% block h2_block %}
	Cart
	{% endblock %}

	<div class="row">
		<!-- This is the cart header -->
		<div class="col-lg-12">
			<div class="itemlayout-element">
				<a class="btn btn-outline-dark" href="{% url 'GameOasis:shop' %}">&larr; Continue Shopping</a>
			</div>
			
			<br>
			<br>
			
			<table class="table">
				<tr>
					<th><h5>Items: <strong>3</strong></h5></th>
					<th><h5>Items: <strong>$43</strong></h5></th>
					<th><a style="float:right; margin:5px" class="btn btn-success" href="{% url 'GameOasis:checkout' %}">Checkout</a></th>
				</tr>
			
			</table>
			
			<!-- This is the cart table of the user's order -->

			<div class="itemlayout-element">
				<div class="cart-row">
				<!-- flex defines the size of that specifc row in the cart and the first blank one is the product image -->
					<div style="flex:2" ></div>
					<div style="flex:2" ><strong>Item</strong></div>
					<div style="flex:1" ><strong>Price</strong></div>
					<div style="flex:1" ><strong>Quantity</strong></div>
					<div style="flex:1" ><strong>Total</strong></div>
				</div>
				
				
				<div class="cart-row">
					<div style="flex:2"><img class="image-resize" src="{% static 'images/placeholder.png' %}"></div>
					<div style="flex:2"><p>Product 1</p></div>
					<div style="flex:1"><p>$20</p></div>
					<div style="flex:1">
						<p class="quantity">2</p>
						<div class="quantity">
							<img class="quantity-btn" src="{% static  'images/plus.png' %}">
					
							<img class="quantity-btn" src="{% static  'images/minus.png' %}">
						</div>
					</div>
					<div style="flex:1"><p>$32</p></div>
				</div>
			</div>
		</div>
	</div>
	{% endblock navbar_content %}
	
</html>
